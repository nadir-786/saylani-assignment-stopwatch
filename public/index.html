<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <h1><span> <i class='fas fa-stopwatch' style='font-size:28px'></i> Stopwatch by Nadir Ali</span></h1>
<div id="stopwatch">
			<h1 id="display">00:00:00:00</h1>
			<div id="button">
				<button id="startStop" onclick="clickStartStop();" class="swbutton">START</button>
				<button id="reset" onclick="clickReset();" class="swbutton">RESET</button>
				<button id="laps" onclick="clickLaps();" class="swbutton">LAPS</button>
			</div>
			<div id="info">
				<p id="lapsDisplay"></p>
			</div>
</div>
    <script src="./main.js"></script>
</body>
</html>
